<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustStudylol</title>
    <link rel="icon" href="https://i.postimg.cc/Fz2hR18L/pavan-logo.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/studyBuddy/quiz/quiz.css">
    <link rel="stylesheet" href="/studyBuddy/static/base.css">
</head>
<body>

    <nav class="nav">
        <a href="/studyBuddy/" class="logo"> </a>
        <ul class="nav-links">
            <li><a target="_blank" href="https://pavansweb.github.io/UwU/">About Me</a></li>
            <li><a target="_blank" href="https://pavansweb.github.io/contact/">Contact</a></li>
        </ul>
        <div class="dark-mode-toggle">
            <input type="checkbox" id="darkModeToggle">
            <label for="darkModeToggle" class="toggle-label">
                <span class="sun-icon">&#x2600;</span>
                <span class="moon-icon">&#x1F319;</span>
            </label>
        </div>
    </nav>

    <section id="subjects" class="container my-3">
        <h2>Select a Subject</h2>
        <div class="row">
            <div class="col-md-4 mb-3">
                <div class="subject-item" data-subject="Physics">
                    <h3>Physics</h3>
                    <p>ICSE board class 10</p>
                    <button class="select-subject-btn">Choose</button>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="subject-item" data-subject="Chemistry">
                    <h3>Chemistry</h3>
                    <p>ICSE board class 10</p>
                    <button class="select-subject-btn">Choose</button>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="subject-item" data-subject="Biology">
                    <h3>Biology</h3>
                    <p>ICSE board class 10</p>
                    <button class="select-subject-btn">Choose</button>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="subject-item" data-subject="History">
                    <h3>History</h3>
                    <p>ICSE board class 10</p>
                    <button class="select-subject-btn">Choose</button>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="subject-item" data-subject="Geography">
                    <h3>Geography</h3>
                    <p>ICSE board class 10</p>
                    <button class="select-subject-btn">Choose</button>
                </div>
            </div>


        </div>
    </section>

    <section id="lessons" class="container my-3 hidden">
        <div class="row lesson-list">
            <!-- Lessons will be dynamically populated based on selected subject -->
        </div>
        <button id="back-to-subjects" class="back-btn">Back to Subjects</button>
    </section>

    <section id="quiz" class="container my-3 hidden">
        <div class="quiz-container">
            <h2 id="quiz-title">Quiz:</h2>
            <div id="question-container">
                <h3 id="question-text">Question goes here</h3>
                <div class="answer-buttons">
                    <button class="btn" id="btn1"></button>
                    <button class="btn" id="btn2"></button>
                    <button class="btn" id="btn3"></button>
                    <button class="btn" id="btn4"></button>
                </div>
                <div class="quiz-footer d-flex justify-content-between align-items-center mt-3">
                    <div id="score">Score: 0</div>
                    <button id="next-button" class="next-btn hidden">Next Question</button>
                </div>
            </div>
        </div>
    </section>

    <section id="final-score" class="container my-3 hidden">
        <div class="final-score-container text-center">
            <h2>Quiz Completed!</h2>
            <p id="final-score-text">Your final score is: 0</p>
            <button id="restart-quiz" class="restart-btn">Restart Quiz</button>
        </div>
    </section>

    <footer class="text-center mt-4">
        <p>Â© 2024 Pavan</p>
    </footer>

    <script src="/studyBuddy/quiz/quiz.js"></script>
    <script src="/studyBuddy/static/theme.js"></script>
</body>
</html>

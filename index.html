<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustStudylol</title>
    <link rel="icon" href="https://i.postimg.cc/Fz2hR18L/pavan-logo.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/studyBuddy/style.css">
    <link rel="stylesheet" href="/studyBuddy/base.css">
</head>
<body>

    <nav class="nav">
        <a href="/" class="logo"> </a>
        <ul class="nav-links">
            <li><a target="_blank" href="https://pavansweb.github.io/UwU/">About Me</a></li>
            <li><a target="_blank" href="https://pavansweb.github.io/contact/">Contact</a></li>
        </ul>
        <div class="dark-mode-toggle">
            <input type="checkbox" id="darkModeToggle">
            <label for="darkModeToggle" class="toggle-label">
                <span class="sun-icon">&#x2600;</span>
                <span class="moon-icon">&#x1F319;</span>
            </label>
        </div>
    </nav>

    <div class="center-box">
        <h2>Subjects</h2>
        <div class="subjects">
            <div class="subject-item">
                <a class="subject-toggle">History <span class="arrow">&#9654;</span></a>
                <div class="subject-options">
                    <a href="/studyBuddy/history/mcq/">MCQs</a>
                    <a href="/studyBuddy/history/qa">Questions & Answers</a>
                    <a href="#">Revision Links</a>
                </div>
            </div>
    
            <div class="subject-item">
                <a class="subject-toggle">Geography <span class="arrow">&#9654;</span></a>
                <div class="subject-options">
                    <a href="/studyBuddy/geography/mcq/">MCQs</a>
                    <a href="#">Questions & Answers</a>
                    <a href="#">Revision Links</a>
                </div>
            </div>
    
            <div class="subject-item">
                <a class="subject-toggle">Physics <span class="arrow">&#9654;</span></a>
                <div class="subject-options">
                    <a href="#">MCQs</a>
                    <a href="#">Questions & Answers</a>
                    <a href="#">Revision Links</a>
                </div>
            </div>

            <div class="subject-item">
                <a class="subject-toggle">Chemistry <span class="arrow">&#9654;</span></a>
                <div class="subject-options">
                    <a href="#">MCQs</a>
                    <a href="#">Questions & Answers</a>
                    <a href="#">Revision Links</a>
                </div>
            </div>
    
            <div class="subject-item">
                <a class="subject-toggle">Biology <span class="arrow">&#9654;</span></a>
                <div class="subject-options">
                    <a href="#">MCQs</a>
                    <a href="#">Questions & Answers</a>
                    <a href="#">Revision Links</a>
                </div>
            </div>
        </div>
    </div>

    <script src="/studyBuddy/script.js"></script>
    <script>
        // JavaScript to handle dropdown menu
        document.querySelectorAll('.subject-toggle').forEach(function(toggle) {
            toggle.addEventListener('click', function() {
                // Toggle the visibility of the subject-options
                const subjectOptions = this.nextElementSibling;
                const arrow = this.querySelector('.arrow');

                if (subjectOptions.style.display === 'block') {
                    subjectOptions.style.display = 'none';
                    arrow.innerHTML = '&#9654;'; // Right arrow
                } else {
                    subjectOptions.style.display = 'block';
                    arrow.innerHTML = '&#9660;'; // Down arrow
                }
            });
        });
    </script>
</body>
</html>
